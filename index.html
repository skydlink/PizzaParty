<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party Countdown1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #b06ab3, #4568dc);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .countdown {
            display: flex;
            gap: 20px;
            font-size: 2em;
            margin-top: 20px;
        }
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border-right: 2px solid white;
        }
        .time:last-child {
            border-right: none;
        }
        .stars {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Pizza Party Countdown! üçï</h1>
    <div class="countdown">
        <div class="time"><span id="days">00</span>days</div>
        <div class="time"><span id="hours">00</span>hrs</div>
        <div class="time"><span id="minutes">00</span>min</div>
        <div class="time"><span id="seconds">00</span>sec</div>
    </div>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    
    <script>
        function updateCountdown() {
            const partyDate = new Date("2025-03-15T12:00:00").getTime();
            const now = new Date().getTime();
            const diff = partyDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
